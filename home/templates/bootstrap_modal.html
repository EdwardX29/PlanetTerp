<div
    {% if modal.css_id %} id="{{ modal.css_id }}" {% endif %}
    {% if modal.css_class %} class="{{ modal.css_class }}" {% endif %}
    {{ modal.flat_attrs|safe }}
>
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal.title_id }}">{{ modal.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="float: left">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ fields|safe }}
            </div>
        </div>
    </div>
</div>
